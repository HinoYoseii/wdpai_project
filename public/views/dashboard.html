<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/styles/main.css">
    <script src="public/scripts/dashboard.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Dashboard</title>
</head>
<body>
    <nav>
        <a href="\dashboard">Unihub</a>
        <ul>
            <li><a href="\dashboard">Strona główna</a></li>
            <li><a href="\categories">Kategorie</a></li>
            <li><a href="\account">Profil</a></li>
        </ul>
    </nav>
    <div class="main-container">
        <div class="header-section">
            <h1>TODO</h1>
            <button class="add-btn" id="addTaskBtn">+ Dodaj zadanie</button>
        </div>
        <hr class="divider">
        <div class="filters-section">
            <div class="filter-group">
                <label for="categoryFilter">Kategoria:</label>
                <select id="categoryFilter" class="filter-select">
                    <option value="">Wszystkie kategorie</option>
                </select>
            </div>

            <div class="filter-group">
                <label class="toggle-label">
                    <input type="checkbox" id="finishedToggle">
                    <span>Pokaż ukończone</span>
                </label>
            </div>
        </div>

        <div id="todoList" class="list"></div>
    </div>

    <div id="taskModal" class="modal">
        <form class="modal-content-form" id="taskForm">
            <h1 id="modalTitle">Dodaj zadanie</h1>
            <input type="hidden" id="taskId">
            
            <label for="taskTitle">Tytuł zadania</label>
            <input type="text" id="taskTitle" class="form-input" required>

            <label for="taskDescription">Opis</label>
            <textarea id="taskDescription" class="form-textarea" rows="3"></textarea>

            <label for="taskCategory">Kategoria</label>
            <select id="taskCategory" class="form-select">
                <option value="">Bez kategorii</option>
            </select>
 
            <label for="taskDeadline">Termin</label>
            <input type="datetime-local" id="taskDeadline" class="form-input">

            <div class="form-row">
                <div class="form-group">
                    <label for="taskFun">Jak bardzo chcę to robić?</label>
                    <select id="taskFun" class="form-select mobile-friendly">
                        <option value="low">Niezbyt</option>
                        <option value="medium" selected>Średnio</option>
                        <option value="high">Bardzo</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="taskDifficulty">Jak trudne jest to do zrobienia?</label>
                    <select id="taskDifficulty" class="form-select mobile-friendly">
                        <option value="low">Niezbyt</option>
                        <option value="medium" selected>Średnio</option>
                        <option value="high">Bardzo</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="taskImportance">Jak istotne to jest do zrobienia?</label>
                    <select id="taskImportance" class="form-select mobile-friendly">
                        <option value="low">Niezbyt</option>
                        <option value="medium" selected>Średnio</option>
                        <option value="high">Bardzo</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="taskTime">Jak długo mi zajmie zrobienie tego?</label>
                    <select id="taskTime" class="form-select mobile-friendly">
                        <option value="short">Krótko</option>
                        <option value="medium" selected>Średnio</option>
                        <option value="long">Długo</option>
                    </select>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="submit-btn">Zapisz</button>
                <button type="button" id="cancelBtn" class="cancel-btn">Anuluj</button>
            </div>
        </form>
    </div>

    <div id="deleteModal" class="modal">
        <div class="modal-content-form">
            <h1>Potwierdź usunięcie</h1>
            <p>Czy na pewno chcesz usunąć to zadanie?</p>
            <div class="form-actions">
                <button class="submit-btn" id="confirmDeleteBtn">Usuń</button>
                <button class="cancel-btn" id="cancelDeleteBtn">Anuluj</button>
            </div>
        </div>
    </div>

</body>
</html>
