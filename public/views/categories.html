<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="public/styles/main.css">
    <link rel="stylesheet" type="text/css" href="public/styles/navbar.css">
    <link rel="stylesheet" type="text/css" href="public/styles/categories.css">
    <script src="public/scripts/categories.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Kategorie</title>
</head>
<body>
    <nav>
        <a href="\dashboard">Unihub</a>
        <ul>
            <li><a href="\dashboard">Strona główna</a></li>
            <li><a href="\categories">Kategorie</a></li>
            <li><a href="\account">Profil</a></li>
        </ul>
    </nav>
    <div class="main-container">
        <div class="header-section">
            <h1>Kategorie</h1>
            <button class="add-btn" id="addCategoryBtn">+ Dodaj kategorię</button>
        </div>
        <hr class="divider">
        <div class="list" id="categoriesList">
            <p class="loading-message">Ładowanie kategorii...</p>
        </div>
    </div>

    <div id="categoryModal" class="modal">
        <div class="modal-content">
            <h1 id="modalTitle">Dodaj kategorię</h1>
            <form id="categoryForm">
                <input type="hidden" id="categoryId">
                <label for="categoryName" class="label">Nazwa kategorii</label>
                <input type="text" id="categoryName" name="categoryName" required maxlength="255">
                <div class="form-actions">
                    <button type="submit" class="submit-btn">Zapisz</button>
                    <button type="button" class="cancel-btn" id="cancelBtn">Anuluj</button>
                </div>
            </form>
        </div>
    </div>

    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <h1>Potwierdzenie usunięcia</h1>
            <p>Czy na pewno chcesz usunąć tę kategorię?</p>
            <p class="warning">Uwaga: Wszystkie zadania w tej kategorii zostaną bez kategorii.</p>
            <div class="form-actions">
                <button class="submit-btn" id="confirmDeleteBtn">Usuń</button>
                <button class="cancel-btn" id="cancelDeleteBtn">Anuluj</button>
            </div>
        </div>
    </div>
</body>
</html>
