<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/styles/main.css">
    <link rel="stylesheet" href="public/styles/responsive.css">
    <script src="public/scripts/archive.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Archiwum</title>
</head>
<body>
    <nav class="nav-default">
        <a href="\dashboard">Unihub</a>
        <ul>
            <li><a href="\dashboard">Strona główna</a></li>
            <li><a href="\categories">Kategorie</a></li>
            <li><a href="\archive">Archiwum</a></li>
            <li class="nav-icon-only">
                <a href="\account">
                    <img src="public/assets/user_circle.png" alt="Profil">
                </a>
            </li>
            <li><a href="\account">Profil</a></li>
        </ul>
    </nav>
    <div class="main-container">
        <div class="header-section">
            <h1>TODO Archiwum</h1>
        </div>
        <hr class="divider">
        <select id="categoryFilter" class="filter-select">
            <option value="">Wszystkie kategorie</option>
        </select>

        <div id="todoList" class="list"></div>
    </div>

    <footer class="mobile-footer">
        <div class="mobile-footer-content">
            <a href="\dashboard" class="footer-btn">
                <img src="public/assets/home.png" alt="Home">
            </a>
            
            <button class="footer-add-btn" id="addTaskBtnMobile">
                <span>+</span>
            </button>
            
            <a href="\categories" class="footer-btn">
                <img src="public/assets/category.png" alt="Categories">
            </a>
        </div>
    </footer>

    <div id="deleteModal" class="modal">
        <div class="modal-content-form">
            <h1>Potwierdź usunięcie</h1>
            <p>Czy na pewno chcesz usunąć to zadanie?</p>
            <div class="form-actions">
                <button class="submit-btn" id="confirmDeleteBtn">Usuń</button>
                <button class="cancel-btn" id="cancelDeleteBtn">Anuluj</button>
            </div>
        </div>
    </div>

</body>
</html>
